<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Socket connection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <style>
    .garden {
      position: relative;
      width : 200px;
      height: 200px;
      border: 5px solid #CCC;
      border-radius: 10px;
    }

    body {
      width: 100%;
      height: 100vh;
    }

    .ball {
      position: absolute;
      top   : 90px;
      left  : 90px;
      width : 200px;
      height: 200px;
      background: green;
      border-radius: 100%;
    }
  </style>
</head>

<body>

  <h1 id='title'>Let's go!</h1>

  <div class="ball"></div>

  <script>
    var socketTwo = io();

    // example
    document.getElementById("title").addEventListener("mouseenter", mouseEnter);
    document.getElementById("title").addEventListener("mouseleave", mouseLeave);

    function mouseEnter(event) {
      socketTwo.emit('mouseenter', event);
      document.getElementById("title").style.color = "red";
    }
    socketTwo.on('return event', function(msg){
      $('body').append($('<p>').text('this is the event', msg))
    })

    function mouseLeave() {
      document.getElementById("title").style.color = "black";
    }
  </script>
  <script src="../index.js"></script>
</body>

</html>
